<!DOCTYPE html>
<html>
    <style>
      body {
        background-image: url("Background.png");
        background-repeat: no-repeat; 
        background-position: center; 
        background-size: cover; 
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;
          
   <ul class='circle-container'>
          <li>img=src<"computer.png"></li>
          <li>img=src<"doctor.png"></li>
          <li>img=src<"leaf.png"></li>
          <li>img=src<"papers.png"></li>
          <li>img=src<"palette.png"></li>
    </ul>
          .circle-container {
              @include on-circle($item-count: 8, $circle-size: 20em, $item-size: 6em); 
  margin: 5em auto 0;

  
  img { 
    display: block; 
    max-width: 100%; 
    border-radius: 50%;
    filter: grayscale(100%);
    transition: .15s;
    
    &:hover,
    &:active {
      filter: grayscale(0);
    }
  }
          }
      </style>
<style>
