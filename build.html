<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url("Background.png");
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: cover; 
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh;
    font-size: 32px;
    color: white;
    font-family: times-new-roman;
  }

  .text-content {
    text-align: left;
    margin: 50px;
  }

  .circle-container {
    position: absolute;
    top: 50%;
    left: 260px;
    transform: translate(0, -50%);
    width: 500px;
    height: 500px;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .circle-container li {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin: -100px;
  }

  .circle-container a {
    display: block;
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease;
  }

  .circle-container a:hover {
    transform: scale(1.1);
  }

  .circle-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
  }

  /* Position each item around the circle */
  .circle-container li:nth-child(1) {
    transform: rotate(0deg) translate(180px) rotate(0deg);
  }

  .circle-container li:nth-child(2) {
    transform: rotate(72deg) translate(180px) rotate(-72deg);
  }

  .circle-container li:nth-child(3) {
    transform: rotate(144deg) translate(180px) rotate(-144deg);
  }

  .circle-container li:nth-child(4) {
    transform: rotate(216deg) translate(180px) rotate(-216deg);
  }

  .circle-container li:nth-child(5) {
    transform: rotate(288deg) translate(180px) rotate(-288deg);
  }
</style>
</head>
<body>

<div class="text-content">
  <p>choose your freedom</p>
</div>

<ul class="circle-container">
  <li><a href="artist.html"><img src="palette.png" alt="Artist"></a></li>
  <li><a href="technology.html"><img src="computer.png" alt="Tech"></a></li>
  <li><a href="medical.html"><img src="doctor.png" alt="Medical"></a></li>
  <li><a href="wildlife.html"><img src="leaf.png" alt="Farm"></a></li>
  <li><a href="office.html"><img src="papers.png" alt="Office"></a></li>
</ul>

</body>
</html>
