<!DOCTYPE html>
<html>
    <style>
      body {
        background-image: url("Background.png");
        background-repeat: no-repeat; 
        background-position: center; 
        background-size: cover; 
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;
    }
      </style>
<style>
    body {
        font-size: 32px;
        color: white;
        font-family: monocraft, sans-serrif, times-new-roman;
        text-align: left;
        margin: 50px;
    }
</style>

<p> choose your freedom </p>

<ul class="circle-container">
  <li><img src="palette.png"></li>
  <li><img src="computer.png"></li>
  <li><img src="leaf.png"></li>
  <li><img src="papers.png"></li>
  <li><img src="doctor.png"></li>
</ul>

    .circle-container {
    <body>
        <style>
            @include on-circle($item-count: 5, $circle-size: 5em, $item-size: 1em); 
  margin: 2em auto 0;
  
  img { 
    display: block; 
    max-width: 100%; 
    border-radius: 50%;
    filter: grayscale(100%);
    transition: .15s;
    
    &:hover,
    &:active {
      filter: grayscale(0);
    }
  }
        </style>
    </body>
    }
    
</html>
