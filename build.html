<!DOCTYPE html>
<html>

    <style>
      body {
        background-image: url("Background.png");
        background-repeat: no-repeat; 
        background-position: center; 
        background-size: cover; 
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;

@mixin on-circle($item-count, $circle-size, $item-size) {
  position: relative;
  width:  $circle-size;
  height: $circle-size;
  padding: 0;
  border-radius: 50%; 
  list-style: none;       
  
  > * {
    display: block;
    position: absolute;
    top:  50%; 
    left: 50%;
    width:  $item-size;
    height: $item-size;
    margin: -($item-size / 2);
  
    $angle: (360 / $item-count);
    $rot: 0;

    @for $i from 1 through $item-count {
      &:nth-of-type(#{$i}) {
        transform: 
          rotate($rot * 1deg) 
          translate($circle-size / 2) 
          rotate($rot * -1deg);
      }

      $rot: $rot + $angle;
    }
  }
}
     <ul class='circle-container'>
          <li>img=src<"computer.png"></li>
          <li>img=src<"doctor.png"></li>
          <li>img=src<"leaf.png"></li>
          <li>img=src<"papers.png"></li>
          <li>img=src<"palette.png"></li>
    </ul>
  
          .circle-container {
              @include on-circle($item-count: 8, $circle-size: 20em, $item-size: 6em); 
  margin: 5em auto 0;

  
  img { 
    display: block; 
    max-width: 100%; 
    border-radius: 50%;
    filter: grayscale(100%);
    transition: .15s;
    
    &:hover,
    &:active {
      filter: grayscale(0);
    }
  }
          }
